<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" th:href="@{/styles/select2.min.css}">

    <script type="text/javascript" th:src="@{/libs/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/positions.js}"></script>
    <script type="text/javascript" th:src="@{/libs/select2.min.js}"></script>
    <title>Должности</title>
</head>
<body>
<h1>Должности</h1>
<img th:src="@{/images/haval_logo.jpg}"/>
 <form  action="#" th:action="@{/positions}" th:object="${positions}" method="post">
    <table id="data-table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>№</th>
            <th>Должность</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>

        <tr th:id="'id' + ${position.id}" th:each="position, count :${positions}" class="position_id">
            <td th:text="${count.count}"></td>
            <td>
                <div class="position" th:text="${position.text}"></div>
            </td>
            <td><input type="button" class="deletePosition" value="Удалить"></input></td>
        </tr>
        <tr>
            <td>+</td>
            <td>
                <input type="text" name="pos" id="inputPos"></input>
            </td>
            <td><input type="button" value="Добавить" onclick="addPosition()"> </input>
            </td>

        </tr>
        </tbody>
    </table>
 </form>
</body>
</html>
