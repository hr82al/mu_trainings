<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    
    <link rel="stylesheet" th:href="@{/styles/select2.min.css}">
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

    <title>Списки обучений для должности</title>
</head>
<body>
<div th:insert="fragments/muTrainingsHeader :: muTrainingsHeader"></div>
<table class="table table-striped container-fluid table-bordered container">
    <thead>
        <td>№</td>
        <td>Должность</td>
        <td>Наименование обучения</td>
        <td>Удалить</td>
    </thead>
    <tbody>
        <tr th:id="'id' + ${trainingName.id}" th:each="trainingName, count :${traininsgNames}" class="id_trainingName deleteEntry">
            <td>
                <div th:text="${count.count}"></div>
            </td>
            <td ><div th:text="${trainingName.training}" class="itemTraining"></div></td>
            <td ><div th:text="${trainingName.trainingPeriod}" class="itemTrainingPeriod"></div></td>
            <td><input type="button" class="deleteTrainingName deleteItemButton btn btn-primary" value="Удалить" onclick="deleteItem(this)"></input></td>
        </tr>
        
        <tr id="addEntry" class="addTrainingName">
            <td>+</td>
            <td>
                <input id="inputTraining" type="text" class="inputTraining  w-100 borderless" ></input>
            </td>
            <td>
                <input id="inputTrainingPeriod" type="text" class="inputTrainingPeriod w-100 borderless" ></input>
            </td>
            <td><input id="addItemButton" type="button"  class="addItemButton btn btn-primary" value="Добавить" onclick="addItem(this)">
            </td>
        </tr>
    </tbody>
</table>
<div th:insert="fragments/muTrainingsHeader :: muTrainingsFooter"></div>
<script type="text/javascript" th:src="@{/libs/positionsTrainings.js}"></script>
</body>
</html>
