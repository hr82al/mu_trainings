<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Обучение сотрудников</title>
</head>
<body>
<h1>Welcome to...</h1>
<img th:src="@{/images/haval_logo.jpg}"/>
<table id="data-table" class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.id}">Employee ID</td>
        <td th:text="${employee.first_name} + ' ' +  ${employee.last_name}">Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
