<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    
    <link rel="stylesheet" th:href="@{/styles/select2.min.css}">
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <title>Список сотрудников</title>
</head>
<body>
<div th:insert="fragments/muTrainingsHeader :: muTrainingsHeader"></div>
<form  action="#" th:action="@{/mu_trainings}" th:object="${position}" method="post">
    <table id="data-table" class="table table-striped table-bordered w-auto container">
        <thead>
        <tr>
            <th>Фамилия Имя Отчество</th>
            <th>Должность</th>
            <th>Департамент</th>
        </tr>
        </thead>
        <tbody>

        <tr th:id="'id' + ${employee.userId}" th:each="employee:${employees}" class="employee_id">
            <td th:text="${employee.fio}"></td>
            <td>
                <div class="employee_position" th:text="${employee.position}"></div>
            </td>
            <td>
                <div class="employee_department" th:text="${employee.department}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div th:insert="fragments/muTrainingsHeader :: muTrainingsFooter"></div>
<script type="text/javascript" th:src="@{/libs/mu_trainings.js}"></script>
</body>
</html>
