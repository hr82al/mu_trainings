<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" th:href="@{/styles/select2.min.css}">

    <script type="text/javascript" th:src="@{/libs/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/mu_trainings.js}"></script>
    <script type="text/javascript" th:src="@{/libs/select2.min.js}"></script>
    <title>Обучение сотрудников</title>
</head>
<body>
<h1>Список сотрудников</h1>
<img th:src="@{/images/haval_logo.jpg}"/>
<form  action="#" th:action="@{/mu_trainings}" th:object="${position}" method="post">
    <table id="data-table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Фамилия Имя Отчество</th>
            <th>Должность</th>

        </tr>
        </thead>
        <tbody>

        <tr th:id="'id' + ${employee.userId}" th:each="employee:${employees}" class="employee_id">
            <td th:text="${employee.fio}">Фамилия Имя Отчество</td>
            <td>
                <div class="employee_position"></div>
<!--            <select th:field="*{pos}"  onchange="this.form.submit()">
                <option value="">Nothing selected</option>
                <option th:each="item : *{positions}"
                        th:value="${item}"
                        th:text="${item}"></option>
            </select>-->
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
