<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Вход</title>
  <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
  
  <link rel="stylesheet" th:href="@{/styles/signin.css}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><img th:src="@{/images/haval_logo.jpg}" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./action_plan">Work recording</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./trainings">Лицензированные обучения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login">Вход</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./logout">Выход</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form class="form-signin" method="post" action="/login">
      <h2 class="form-signin-heading">Вход</h2>
      <p>
        <label for="username" class="sr-only">Имя пользователя</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
          autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
      </p>
      <input name="_csrf" type="hidden" th:value="${_csrf.token}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
