<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta name="_csrf" th:content="${_csrf.token}" />
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />


  <link rel="stylesheet" th:href="@{/styles/select2.min.css}">
  <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
  <link id="bsdp-css" rel="stylesheet" th:href="@{/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker3.min.css}">
  <link rel="stylesheet" th:href="@{/styles/styles.css}">
  <title>Список сотрудников</title>
</head>

<body>
  <div th:insert="fragments/muTrainingsHeader :: muTrainingsHeader"></div>
  <!-- <form action="#" th:action="@{/mu_trainings}" th:object="${position}" method="post"> -->
    <table id="user" class="table table-striped table-bordered w-auto container" th:user-id="${employee.userId}">
      <tbody>
        <tr>
          <td>Фамилия:</td>
          <td><input id="ruFirstName" type="text" maxlength="50" th:value="${employee.ruFirstName}"/></td>
        </tr>
        <tr>
          <td>Имя:</td>
          <td><input id="ruLastName" type="text" maxlength="50" th:value="${employee.ruLastName}"/></td>
        </tr>
        <tr>
          <td>Отчество:</td>
          <td><input id="patronymic" type="text" maxlength="50" th:value="${employee.patronymic}"/></td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input id="enFirstName" type="text" maxlength="50" th:value="${employee.enFirstName}"/></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input id="enLastName" type="text" maxlength="50" th:value="${employee.enLastName}"/></td>
        </tr>
        <tr>
          <td>Дата рождения:</td>
          <td><input id="birthDate" class="date" type="text" th:value="${employee.birthDate}"/></td>
        </tr>
        <tr>
          <td>E - Mail:</td>
          <td><input id="email" type="email" maxlength="45" th:value="${employee.email}"/></td>
        </tr>
        <tr>
          <td>Skype:</td>
          <td><input id="skype" type="text" maxlength="55" th:value="${employee.skype}"/></td>
        </tr>
        <tr>
          <td>Телефон 1:</td>
          <td><input id="phone1" type="text" maxlength="25" th:value="${employee.phone1}"/></td>
        </tr>
        <tr>
          <td>Телефон 2:</td>
          <td><input id="phone2" type="tel" maxlength="25" th:value="${employee.phone2}"/></td>
        </tr>
        <tr>
          <td>Адрес:</td>
          <td><input id="address" type="tel" maxlength="255" th:value="${employee.address}"/></td>
        </tr>
        <tr>
          <td>№ автомобиля:</td>
          <td><input id="numPlate" type="text" maxlength="75" th:value="${employee.numPlate}"/></td>
        </tr>
        <tr>
          <td>STAFF ID:</td>
          <td><input id="staffId" type="text" class="unique" maxlength="15" th:value="${employee.staffId}"/></td>
        </tr>
        <tr>
          <td>ID:</td>
          <td><input id="userLettersId" type="text" class="unique" maxlength="5" th:value="${employee.userLettersId}"/></td>
        </tr>
        <tr>
          <td>Секция:</td>
          <td>
            <select id="section" class="select-employee" th:value="${employee.section}">
              <option value="MU">MU</option>
              <option value="MTC">MTC</option>
              <option value="PLE">PLE</option>
              <option value="UTL">UTL</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Цех:</td>
          <td>
            <select id="shop" class="select-employee" th:value="${employee.shop}">
              <option value="A">A</option>
              <option value="E">E</option>
              <option value="P">P</option>
              <option value="L">L</option>
              <option value="S,W">S,W</option>
              <option value="MU">MU</option>
              <option value="UTL">UTL</option>
              <option value="A,L">A,L</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Команда:</td>
          <td>
            <select id="team" class="select-employee" th:value="${employee.team}">
              <option value="HOD">HOD</option>
              <option value="HOS">HOS</option>
              <option value="GL">GL</option>
              <option value="TL">TL</option>
              <option value="SL">SL</option>
              <option value="E">E</option>
              <option value="T">T</option>
            </section>
          </td>
        </tr>
        <tr>
          <td>Должность:</td>
          <td><select id="ruPosition" class="select2 select-employee" th:value="${employee.ruPosition}"> </select></td>
        </tr>
        <tr>
          <td>Position:</td>
          <td><select id="enPosition" class="select2 select-employee" th:value="${employee.enPosition}"> </select></td>
        </tr>
        <tr>
          <td>Смена, часы:</td>
          <td><input id="shift" type="number"  th:value="${employee.shift}"/></td>
        </tr>
        <tr>
          <td>Табельный номер:</td>
          <td><input id="gwmId" type="text"  th:value="${employee.gwmId}"/></td>
        </tr>
        <tr>
          <td>Размер обуви:</td>
          <td><input id="shoeSize" type="number" th:value="${employee.shoeSize}"/></td>
        </tr>
        <tr>
          <td>Размер одежды:</td>
          <td><input id="clothesSize" type="number" th:value="${employee.clothesSize}"/></td>
        </tr>
        <tr>
          <td>Дата старта:</td>
          <td><input id="beginDate" class="date" type="text"  th:value="${employee.beginDate}"/></td>
        </tr>
        <tr>
          <td>Дата окончания:</td>
          <td><input id="endDate" class="date" type="text"  th:value="${employee.endDate}"/></td>
        </tr>
        <tr>
          <td>Логин:</td>
          <td><input id="login" type="text" class="unique" maxlength="17" th:value="${employee.login}"/></td>
        </tr>
        <tr>
          <td>Пароль:</td>
          <td><input id="password" type="password" class="unique" maxlength="17" th:value="${employee.password}"/></td>
        </tr>
        <tr>
          <td>Права доступа:</td>
          <td>
            <select id="role" class="select-employee" th:value="${employee.role}">
              <option th:each="access: ${accesses}" th:value="${access}" th:text="${access}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="btn btn-primary" value="Сохранить" onclick="addEmployee(this)"/></td>
          <td>
            <input type="button" class="btn btn-primary" value="Удалить" />
          </td>
        </tr>
      
      </tbody>
    </table>

    <div th:insert="fragments/muTrainingsHeader :: muTrainingsFooter"></div>
    <script type="text/javascript" th:src="@{/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.ru.min.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/libs/edit_employee.js}"></script>
</body>

</html>
